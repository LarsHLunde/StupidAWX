- hosts: all
 
  tasks:
  - name : Update all packages
    yum: name=* state=latest update_cache=true
   
  - name: Reboot the server
    reboot:
      msg: "Reboot initiated by Ansible for kernel updates"
      connect_timeout: 5
      reboot_timeout: 300
      pre_reboot_delay: 0
      post_reboot_delay: 30
      test_command: uptime
